<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('优先级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[priority]-0"><input id="row[priority]-0" name="row[priority]" type="radio" value="0" checked /> 普通 </label> 
                <label for="row[priority]-1"><input id="row[priority]-1" name="row[priority]" type="radio" value="1" /> 重要 </label> 
                <label for="row[priority]-2"><input id="row[priority]-2" name="row[priority]" type="radio" value="2" /> 紧急 </label> 
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
